<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Plot Spectrum</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
  <script src="js/core.js"></script>
</head>

<body>
  <div class="container h-100 mw-100">
    <div class="row justify-content-center h-100">
      <div class="col-7 graph h-100">
        <div class="graph-plot h-75">
          <canvas id="myChart" width="400" height="400" class="h-100 w-100"></canvas>
        </div>
        <div w3-include-html="view/graph-buttons.html" class="graph-buttons h-25 row"></div>
      </div>
      <div class="col-3 configurations h-100 border border-white">
        <div id="freqspan" w3-include-html="view/freqspan.html" class="h-100 none active"></div>
        <div id="amplitude" w3-include-html="view/amplitude.html" class="h-100 none"></div>
        <div id="bandwidth" w3-include-html="view/bandwidth.html" class="h-100 none"></div>
        <div id="markers" w3-include-html="view/markers.html" class="h-100 none"></div>
      </div>
      <div class="col-2 side-buttons">
        <div w3-include-html="view/side-buttons.html" class="h-100 mw-100 buttons"></div>
      </div>
    </div>
  </div>
  <script>
    // load templates
    includeHTML();
  </script>
  <!-- Post Scripts -->
  <script src="js/graphicAndData.js"></script>
  <script src="renderer.js"></script>
</body>

</html>

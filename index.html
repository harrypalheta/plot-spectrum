<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>plot-spectrum</title>
    <script data-main="main.js" src="main.js"></script>
  </head>
  <body>
    <h1>Plot-Spectrum v0.1</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    Electron <script>document.write(process.versions.electron)</script>.
  <canvas id="myChart" width="400" height="400"></canvas>
<script>
    var myData;
    var frequencia = [];
    var potencia = [];

var Chart = require("chart.js");
    
    var ctx = document.getElementById("myChart").getContext("2d");
//var ctx = document.getElementById("myChart");
 //   console.log(ctx);
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: frequencia,
        datasets: [{
            label: '# Spectrum',
	        data: potencia,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

var SerialPort = require("serialport");
//var SerialPort = serialport.SerialPort;

var myPort = new SerialPort("/dev/ttyACM0", {
  baudRate: 9600,
    parser: SerialPort.parsers.readline()
});

myPort.on('open',onOpen);
myPort.on('data',onData);

function onOpen(){
console.log("Open connection");
}

function onData(data){
     myData =  data.replace("\n","").split(";");
    if (data.replace("\n","").split(";").length == 2){
      
        frequencia.push(myData[0]);
        potencia.push(myData[1]);
        console.log(myData);
    }
    
    if ( data.replace("\n","") == "BACK"){
        myChart.clear();
        potencia = [];
        frequencia = [];
    }
    
    myChart.update();

}

</script>

  </body>
</html>
